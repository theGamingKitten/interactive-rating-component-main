<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
<main>
  <div class="content-container" id="rating-state">
  <!-- Rating state start -->
    <img src="images/icon-star.svg" alt="Icon of a star">
    <h1>How did we do?</h1>

    <p class="paragraph">Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>

    <div class="rating-div">
      <button class="rating-button" value="1">1</button>
      <button class="rating-button" value="2">2</button>
      <button class="rating-button" value="3">3</button>
      <button class="rating-button" value="4">4</button>
      <button class="rating-button" value="5">5</button>
    </div>
      <button type="submit" class="submit-button" id="submit">Submit</button>

  <!-- Rating state end -->
</div>
<div class="content-container hidden" id="thank-you-state">
  <!-- Thank you state start -->

  <img src="images/illustration-thank-you.svg" alt="Thank you for rating">
  
  <div class="selected">You selected <!-- Add rating here --> out of 5</div>

  <h1>Thank you!</h1>

  <p class="paragraph">We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!</p>

  <!-- Thank you state end -->
</div>
</main> 
<script src="script.js"></script>
</body>
</html>
